<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="rocketGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#238636"/>
      <stop offset="100%" style="stop-color:#2ea043"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#rocketGrad)"/>
  <g transform="translate(50,50) rotate(-45)">
    <!-- Rocket body -->
    <ellipse cx="0" cy="0" rx="12" ry="30" fill="#ffffff"/>
    <!-- Nose cone -->
    <path d="M-12,0 Q0,-40 12,0" fill="#ffffff"/>
    <!-- Fins -->
    <path d="M-12,20 L-22,35 L-8,25 Z" fill="#ffffff" opacity="0.9"/>
    <path d="M12,20 L22,35 L8,25 Z" fill="#ffffff" opacity="0.9"/>
    <!-- Window -->
    <circle cx="0" cy="-5" r="5" fill="#238636"/>
    <!-- Flame -->
    <ellipse cx="0" cy="35" rx="6" ry="12" fill="#ffa726"/>
    <ellipse cx="0" cy="38" rx="4" ry="8" fill="#ffeb3b"/>
  </g>
</svg>
